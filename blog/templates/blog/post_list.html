<html>

<head>
    <title>Django 테스트 페이지</title>
</head>

<body>
    <div>
        <h1>
            <a href="">Django 테스트 페이지</a>
        </h1>
    </div>
    {% for post in posts %}
        <div>
            <p>개발시기: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>

</html>
